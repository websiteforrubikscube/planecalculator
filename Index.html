<html>
<head>
<script src="Index.js"></script>
<style>h3{margin-bottom: 0%;margin-top: 0%;}</style>
</head>
<body style="display: flex;justify-content: center;text-align: center;flex-wrap: wrap;align-items: flex-start;margin-top: 0%;overflow-y: scroll;">
<h1 style="margin-left: 30%;margin-right: 30%;height: 10%;width: 40%;">Ticket Price For An Airplane Calculator</h1>
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Airplane Cost</h3>
<input type="text" id="AirplaneCost" style="height:2%;">
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Fuel Cost(Per Flight)</h3>
<input type="text" id="FuelCost" style="height:2%;">
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Mantinience Cost(All Time)</h3>
<input type="text" id="MantCost" style="height:2%;">
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Other Costs(Per Flight)</h3>
<input type="text" id="OtherCost" style="height:2%;">
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Flight Cycles(Amount Of Flights Overall Time)</h3>
<input type="text" id="FlightCycles" style="height:2%;">
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Seats</h3>
<input type="text" id="Seats" style="height:2%;margin-left: 40%;margin-right: 40%;">
<h3 style="margin-left: 35%;margin-right: 35%;width: 30%;height: 3%;">Profit</h3>
<input type="text" id="Profit" style="height:2%;margin-left: 40%;margin-right: 40%;">
<button style="width: 20%;height: 5%;margin-left: 40%;margin-right: 40%;" onclick="Calculate();">Calculate</button>
<h2 id="TicketPrice">Ticket Price:</h2>
</body>
</html>
